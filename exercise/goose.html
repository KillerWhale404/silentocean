<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易云音乐</title>
    <link href="goose.css" rel="stylesheet" type="text/css"/>
	<script>
        window.onload = function () {
            var tab_li = document.getElementsByTagName(".shift");
            var content = document.getElementById(".sonsheet");
            var content_div = content.getElementsByTagName(".shifttar");
            for(var i= 0;i<tab_li.length;i++){
                     tab_li[i].index = i;
                tab_li[i].onmouseover = function () {
                    for(var j=0;j<tab_li.length;j++){
                        tab_li[j].classList.remove("active");
                        content_div[j].setAttribute("class","hidden");
                    }
                    this.setAttribute("class","active");
                     content_div[this.index].classList.remove("hidden");
                }
            }
        }
    </script>
</head>
